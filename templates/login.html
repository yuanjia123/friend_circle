{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block head %}
    <style>
    .main{
        margin:0 auto;
        width: 500px;
    }
    </style>
{% endblock %}
{% block main %}
<form action="{% url 'login' %}" method="post">
    <div class="form-container">
        {% csrf_token %}

        <h1 class="page-title" align="center">登录</h1>
         <div class="form-group">
                {{ form.username }}
        </div>

        <div class="form-group">
                {{ form.password }}
        </div>

        <div class="form-group">
           <button class="btn btn-primary btn-block">登录</button>
        </div>

    </div>
</form>
{{ msg }}
{% endblock %}
