<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{% block title %}主页{% endblock %}</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

		{% block head %}{% endblock %}
	</head>

	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">朋友圈</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					{% if request.user.is_authenticated %}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							{{ request.user.username }} <b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="{% url "personal_center" %}">个人中心</a>
							</li>
                            <li>
								<a href="{% url "share_meg" %}">发表朋友圈</a>
							</li>
							<li>
								<a href="{% url 'logout' %}">退出</a>
							</li>

						</ul>
					</li>
					{% else %}
					<li>
						<a href="{% url "register" %}"><span class="glyphicon glyphicon-user"></span> 注册</a>
					</li>
					<li>

						<a href="{% url "login" %}"><span class="glyphicon glyphicon-log-in"></span> 登录</a>
					</li>

					{% endif %}
				</ul>
			</div>
		</nav>
        <div class="main">
            {% block main %}

            {% endblock %}
        </div>

	</body>

</html>
