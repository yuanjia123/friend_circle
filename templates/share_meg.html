{% extends 'base.html' %}
{% block title %}发表动态{% endblock %}
{% block head %}
{#    <link rel="stylesheet" type="text/css" href="{% static "css/question.css" %}" />#}

    <style>
        .form-container{
            width: 500px;
            margin: 0 auto;
            text-align: right;
        }
    </style>
{% endblock %}

{% block main %}
  <h3 class="page-title" style="text-align: center">动态发布</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" rows="5" placeholder="请输入内容" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立即发布</button>
            </div>
        </div>
    </form>

{% endblock %}
